<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Discrete Mathematics Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="scripts.js"></script>
</head>

<body>
    <nav>
        <div>
            <!--
          This button will represent our toggle
          Note the following:
        - The id of the button is "nav-toggle". We will use this to grab our element in JavaScript.
          - The aria-label attribute is used to provide a label for screen readers to indicate the button's function.
          - The onclick attribute is used to call the toggleNav function when the button is clicked
            - We will need to define this function separately in a JavaScript file.
          -->
            <button id="nav-toggle" aria-label="toggle navigation menu" onclick="toggleNav()"> </button>
        </div>
        <!--
        We add an aria-label attribute to provide a label for screen readers indicating that this
        is the actual menu.
        -->
        <ul id="nav-menu" aria-label="navigation menu">
            <li><button class="button" onclick="unlockPredicate();"> Unlock Predicate Logic </button></li>
            <li><button class="button" onclick="unlockSet();"> Unlock Set Theory </button></li>
            <li><button class="button" onclick="unlockRelations();"> Unlock Relations </button></li>
            <li><button class="button" onclick="unlockClassifying();"> Unlock Classifying Relations </button></li>
        </ul>
    </nav>

</body>

</html>
